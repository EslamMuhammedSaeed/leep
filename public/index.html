      /* width */
::-webkit-scrollbar {

}

/* Track */
::-webkit-scrollbar-track {

  width: 10px !important;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
